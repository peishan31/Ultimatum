<ion-header>
  <!-- <ion-navbar>
    <ion-title>Professorlogin</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding>
  <img src="assets/img/F8bSjVZITEiuY4kgVA98_ultimatumlogo.PNG" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />

  <form #submitUltimatumForm="ngForm" class="form" [formGroup]="validations_form" >
    <ion-item id="ultimatum-input1">
      <ion-label></ion-label>
      <!-- <img src="assets/img/GiAeXOZRSuS8siHGnzJf_arrow.png" style="width:4%;height:auto;"/> -->
      <ion-input type="text" placeholder="USERNAME" [(ngModel)]="Username" [ngModelOptions]="{standalone:true}"></ion-input><br>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="  PASSWORD" [(ngModel)]="Password" [ngModelOptions]="{standalone:true}"></ion-input>
    </ion-item>
  </form>
  <button id="ultimatum-button1" ion-button color="positive" block (click)="Next(submitUltimatumForm)">
    Login as professor
  </button>
  <a (click)="back()" style="float:right;font-size:19px;">Go Back</a>
  <p ion-text *ngIf="Username != '' && submitted == true" color="danger" padding-left>
    Please enter your username
  </p>
  <p ion-text *ngIf="UserPassword != '' && submitted == true" color="danger" padding-left>
    Please enter your password
  </p>
  <p ion-text color="danger" padding-left>
    {{errorMessage}}
  </p>
</ion-content>
