<ion-content padding id="page1">
  <img src="assets/img/F8bSjVZITEiuY4kgVA98_ultimatumlogo.PNG" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />

  <form #submitUltimatumForm="ngForm">
    <ion-item id="ultimatum-input1">
      <ion-label></ion-label>
      <img src="assets/img/GiAeXOZRSuS8siHGnzJf_arrow.png" style="width:10%;height:auto;" item-left/>
      <ion-input type="text" placeholder="USERNAME" item-right [(ngModel)]="Username" [ngModelOptions]="{standalone:true}"></ion-input>
    </ion-item>
  </form>
  <button id="ultimatum-button1" ion-button color="positive" block (click)="Next(submitUltimatumForm)">
    Enter
  </button>
  <p ion-text *ngIf="Username != '' && submitted == true" color="danger" padding-left>
    Please enter your username
  </p>
</ion-content>
