</ion-header>
<ion-content id="page4">
  <body> 
    <!-- <button ion-button (click)="gamecode()"></button> -->
  <div (click)="gamecode()" *ngIf="code==0" style="text-align: center;"><br><br><br><br><br><button ion-button>Generate game code &nbsp;<ion-icon name="color-wand"  style="color:white;font-size:25px;"></ion-icon></button></div>
  <div *ngIf="code!=0"> 
      <div style="text-align: center;">
        <h2>Game code: {{code}} &nbsp;<ion-icon name="refresh" (click)="gamecode()" style="color:cornflowerblue;font-size:25px"></ion-icon></h2>
        
      </div>
 
  <h4 id="professorHome-heading1" style="color:#000000;text-align: center;">
    No. of students joined:  {{studentnum}}
  </h4>
 
  <h5 id="professorHome-heading2" style="color:#000000;">
    List of students:
  </h5>

  <ion-card>
    <ion-list>
      <ion-item id="professorHome-list-item-container3">
        <div id="professorHome-markdown3" *ngFor="let u of list" class="show-list-numbers-and-dots">
          <h5 style="margin-top:0px;color:#000000;font-size:17px;">
            {{u}}
          </h5>
        </div> 
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="professorHome-button2" (click)="Next()" ion-button color="positive" block>
    Start game
  </button>
</div>
</body>
</ion-content>
