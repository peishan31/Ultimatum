<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Score Analytics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form-group" style="text-align: center;"> 
    <label for="gender1" class="col-sm-1 control-label"></label>
    <label for="gender1" class="col-sm-1 control-label">Game code:</label>
    <div class="col-sm-2">
      <ion-select class="form-control" id="gender1" [(ngModel)]="chosengamecode" (ionChange)="gamecodes($event)">
        <ion-option *ngFor = "let i of gamecode">{{i}}</ion-option>
      
      </ion-select>          
      </div>

    <label for="gender1" class="col-sm-1 control-label">Filter:&nbsp;<ion-icon name="options" style="color:cornflowerblue"></ion-icon></label>
    <div class="col-sm-4">
    <ion-select class="form-control" id="gender1" [(ngModel)]="selecting" (ionChange)="onSelectChange($event)">
      <ion-option>Individual round</ion-option>
      <ion-option>Accumulated rounds</ion-option>
    

    </ion-select>          
      
    </div>
 
      <label for="gender1" class="col-sm-1 control-label">Sort by: &nbsp;<ion-icon name="swap" style="color:cornflowerblue"></ion-icon></label>
      <div class="col-sm-2">
        <ion-select class="form-control" [(ngModel)]="scorefilter" (ionChange)="scorefiltering($event)">
          <!-- <option>Speed- Fastest to Slowest</option>
          <option>Speed- Slowest to Fastest</option> -->
      <ion-option>-</ion-option>    
      <ion-option>Score-High to Low</ion-option>
      <ion-option>Score-Low to High</ion-option>
      
        </ion-select>          
          
        </div>

</div>          
<br><br>
  <ion-card>
    <ion-card-header> 
 <ion-card-title>Game of Thrones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header> 
 <ion-card-title>Game of Thrones 2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineChart></canvas>
    </ion-card-content>
  </ion-card>
<br><br><br><br>
  <ion-card>
    <ion-card-header> 
 <ion-card-title>Game of Thrones 3</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #hrzBars></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card >
    <ion-card-header> 
 <ion-card-title>Game of Thrones 4</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #doubleline></canvas>
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
