<ion-content padding>
  <div *ngIf="showLoading!=true">

    <!-- {{ping}} -->
  <div *ngIf="hide!=true">
    <img src="assets/img/F8bSjVZITEiuY4kgVA98_ultimatumlogo.PNG" style="display:block;width:40%;margin-left:auto;margin-right:auto;" />
    <form #submitUltimatumForm="ngForm">
        <ion-item id="ultimatum-input1">
          <ion-label></ion-label>
          <img src="assets/img/GiAeXOZRSuS8siHGnzJf_arrow.png" style="width:4%;height:auto;" item-left/>
          <ion-input type="text" placeholder="GAME CODE" item-right [(ngModel)]="gamecode" [ngModelOptions]="{standalone:true}" (keyup.enter)="Next(submitUltimatumForm)"></ion-input>
        </ion-item>
      </form>
      <button id="ultimatum-button1" ion-button color="positive" block (click)="Next(submitUltimatumForm)">
        JOIN GAME!
      </button>
      <div style="display:''" class="hidemsg">
      <!-- <p ion-text *ngIf="gamecode != '' && submitted == true" color="danger" padding-left class="errormsg">
        Please enter game code
      </p> -->
      <p color="danger" padding-left style="color:red" class="errormsg">{{errormsg}}</p>
    </div>
      <a (click)="back()" style="float:right;font-size:19px;">Go Back</a>
    </div>
    <div *ngIf="hide==true" style="text-align: center;">
      <ion-card>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Symbol_wait_vote.svg/996px-Symbol_wait_vote.svg.png"  style="display:block;width:20%;margin-left:auto;margin-right:auto;"/>
        <h4 style="font-size: 18px;">You are a responder, please wait for proposer to make a move...</h4>
<br>
   </ion-card>
  </div>
</div>
  <div *ngIf="showLoading==true" style="text-align: center;">
    <ion-card>
      <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Symbol_wait_vote.svg/996px-Symbol_wait_vote.svg.png"  style="display:block;width:20%;margin-left:auto;margin-right:auto;"/>
      <h4 style="font-size: 18px;">Hang on... Game is loading...</h4>
      <br>
    </ion-card>
  </div>

</ion-content>
