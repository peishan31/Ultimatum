<ion-content padding>
    <form #submitUltimatumForm="ngForm">
        <ion-item id="ultimatum-input1">
          <ion-label></ion-label>
          <img src="assets/img/GiAeXOZRSuS8siHGnzJf_arrow.png" style="width:10%;height:auto;" item-left/>
          <ion-input type="text" placeholder="Enter game code..." item-right [(ngModel)]="gamecode" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
      </form>
      <button id="ultimatum-button1" ion-button color="positive" block (click)="Next(submitUltimatumForm)">
        JOIN GAME!
      </button>
      <p ion-text *ngIf="gamecode != '' && submitted == true" color="danger" padding-left>
        Please enter game code
      </p>
</ion-content>
